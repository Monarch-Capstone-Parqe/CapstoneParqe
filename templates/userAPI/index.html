{% extends 'base.html' %} {% block content %}
<div class="form">
  <form class="order-form">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="file">File: (.stl, .stp, .step, .3mf)</label>
        <input type="file" id="file" accept=".stl, .stp, .step, .3mf" class="file-input">
    </div>
    <div class="form-group">
        <label for="layer-height">Layer Height:</label>
        <select name="layer-height" class="layer-height"> 
            <option value="0.2">0.2mm (default)</option> 
            <option value="0.1">0.1mm</option> 
            <option value="0.3">0.3mm</option> 
            <option value="0.4">0.4mm</option> 
        </select>
    </div>
    <div class="form-group">
      <label for="nozzle-width">Nozzle Width:</label>
      <select name="nozzle-width" class="nozzle-width"> 
          <option value="0.2">0.2mm (default)</option> 
          <option value="0.1">0.1mm</option> 
          <option value="0.3">0.3mm</option> 
          <option value="0.4">0.4mm</option> 
      </select>
    </div>
    <div class="form-group">
      <label for="infill">Infill:</label>
      <select name="infill" class="infill"> 
        <option value="20">20% (default)</option> 
        <option value="10">10%</option> 
        <option value="30">30%</option> 
        <option value="40">40%</option> 
        <option value="50">50%</option> 
        <option value="60">60%</option> 
        <option value="70">70%</option> 
        <option value="80">80%</option> 
        <option value="90">90%</option> 
        <option value="100">100%</option> 
      </select>
    </div>
    <div class="form-group">
        <label for="supports">Supports:</label>
        <select name="supports" class="supports"> 
            <option value="none">none (default)</option> 
            <option value="organic">tree</option> 
            <option value="grid">grid</option> 
        </select>
    </div>
    <div class="form-group">
        <label for="pieces">Pieces:</label>
        <select name="pieces" class="pieces"> 
            <option value="single">single (default)</option> 
            <option value="multi">multi</option> 
        </select>
    </div>
    <div class="form-group">
      <label for="note">Note:</label>
            <textarea
              name="note"
              class="note"
              placeholder="Additional info about your order"
            ></textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
</form>
  <div class="status-message-container">
    <span class="status-message" style="display: none"></span>
  </div>
</div>
{% endblock %}
