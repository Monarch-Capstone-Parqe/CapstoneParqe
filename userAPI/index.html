<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PrusaSlicer Automated Routing and Quoting Engine</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <img id="psu-logo" src="/userAPI/images/portland-state-university_1162.png" alt="Portland State Logo" width="200px">
      <div id="header-box">
        <h1 id="header-text">PrusaSlicer Automated Routing and Quoting Engine</h1>
      </div>

      <div id="upload-box">
        <p id="upload-instructions">Accepted file types .stl, .stp, .step, .3mf</p>
        <div id="upload-form">
            <form>
                <input type="file" accept=".stl, .stp, .step, .3mf" id="file-input">
                <input type="submit" id="submit-button">
            </form>
        </div>
      </div>

      </div>
    </main>
  </body>
</html>
